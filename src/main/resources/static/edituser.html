<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Edit Info</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <div class="edit-area">
        <div class="text-center mt-3 font-monospace mb-4 fs-5">Edit Info</div>
        <form
                class="signup-form mx-auto font-monospace"
                action="/user/edit"
                method="post"
        >
            <div class="mb-3 id-display">
                <label for="userid-edit" class="form-label">Username</label>
                <input
                        type="text"
                        name="id"
                        id="userid-edit"
                        th:value="${id}"
                />
            </div>
            <div class="mb-3">
                <label for="username-edit" class="form-label">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username-edit"
                        name="username"
                        th:value="${username}"
                        disabled
                />
            </div>
            <div class="mb-3">
                <label for="email-edit" class="form-label">New email address</label>
                <input
                        type="email"
                        class="form-control"
                        id="email-edit"
                        th:value="${email}"
                        name="email"
                />
            </div>
            <div class="mb-3">
                <label for="password-edit" class="form-label">New password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password-edit"
                        name="password"
                />
            </div>
            <button
                    id="edit-button"
                    type="submit"
                    class="btn btn-outline-dark w-100 mt-4"
            >
                Submit
            </button>
        </form>
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
