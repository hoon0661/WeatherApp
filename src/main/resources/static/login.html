<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Login Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script
            src="https://kit.fontawesome.com/dab690a483.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<main>
    <div class="login-area">
        <div class="text-center mt-4 mt-4 fs-1 text-uppercase">
            Welcome to Weather App
        </div>
        <div class="text-center mt-3 font-monospace mb-4">
            Get Weather & Covid-19 Info in Your Area
        </div>
        <form
                action="/user/login"
                method="post"
                class="login-form mx-auto font-monospace"
        >
            <div class="mb-3" id="username-area">
                <label for="username" class="form-label">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                />
            </div>
            <button id="login-button" class="btn btn-outline-dark w-100 mt-4">
                Login
            </button>
            <p class="form-text text-center">
                Don't have an account? <a href="/user/signup">Sign up</a> here.
            </p>
        </form>
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
